<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ABDELMOUGHIT ASSAL</title>

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg,#0c3c7c,#2b73c5);
    height:100vh;
    position:relative;
}

/* Background pattern */
body::before{
    content:"";
    position:absolute;
    inset:0;
    background-image:url('moroccan-zellij.png');
    background-repeat:repeat;
    background-size:20%;
    opacity:0.3;
}

/* PERFECT CENTER METHOD */
.container{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);

    width:90%;
    max-width:420px;
    text-align:center;
}

/* Logo */
.logo-wrap{
    background:#fff;
    padding:18px;
    border-radius:18px;
    margin-bottom:20px;
    display:flex;
    justify-content:center;
}

.logo{
    width:54px;
    transform:scale(2.2);
}

/* Title */
h1{
    color:white;
    font-size:22px;
    margin-bottom:30px;
}

/* Cards */
.card{
    background:#f2f2f2;
    padding:18px;
    margin:12px 0;
    border-radius:18px;
    display:flex;
    align-items:center;
    text-decoration:none;
    color:black;
    font-weight:bold;
}

/* adopt menu style from index.html: hover animation, spacing */
.card{
    justify-content: flex-start;
    transition: 0.3s;
}

.card:hover{
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

.left{
    display:flex;
    align-items:center;
    gap:12px;
}

.left span{
    flex: 1 1 auto;
    text-align: left;
}

.icon{
    width:40px;
    flex: 0 0 40px;
}

</style>
</head>

<body>

<div class="container">

<div class="logo-wrap">
<img src="Google.png" class="logo">
</div>

<span>Linkdin</span>
</div>
</a>

</div>
</a>

<div class="left">
<img src="ig.png" class="icon">
<span>informatique bdarija </span>
</div>
</a>

</div>

</body>
